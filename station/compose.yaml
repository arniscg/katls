services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
      - /mnt/pechka-backups:/backups
  backup:
    build:
      context: .
      dockerfile: Dockerfile.backup
    volumes:
      - ./data:/data
      - /mnt/pechka-backups:/backups